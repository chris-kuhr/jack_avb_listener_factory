<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	
	<title>Create JACK Client</title>
	
</head>

<body>
<form id="jack_client_parameters" cellspacing="0" border="0">
    Endpoint Name &nbsp; <input id="form_EPName" type="text"><br>
	Endpoint Type &nbsp;&nbsp;&nbsp;&nbsp; AVB Talker<input id="form_EPType" type="radio" name="EPType" value="talker">AVB Listener<input id="form_EPType" type="radio" name="EPType" value="listener"><br>
	JACK Client Name &nbsp; <input id="form_JACKName" type="text"><br>
	MAC Address &nbsp; <input id="form_MACaddr" type="text"><br>
	Stream ID &nbsp; <input id="form_SID" type="text"><br>
	Stream Destination MAC Adress &nbsp; <input id="form_DSTMAC" type="text"><br>
	Channel Count &nbsp; <input id="form_CCnt" type="text"><br>
	<input name="JACKCL_BT" type="submit" bgcolor="#FF9999" value="Cancel">
	<input name="JACKCL_BT" type="submit" bgcolor="#66FF66" value="Create"><br>
</form>
</body>

</html>
